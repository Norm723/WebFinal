<html lang="en">

<head>
    <!-- Required meta tags -->

    <title>Log in</title>

    <link rel="stylesheet" type="text/css" href="welcomePageStyle.css">

<body>
    <div class="container login-container">
        <div class="row">
            <div class="login-form-1">
                <h3>schedule a meeting</h3>
                <form method="POST">
                    <div class="form-group">
                        <input type="text" name="student" id="name" class="form-control" placeholder="Name" value=""  required="required" autofocus/>
                    </div>

                    <div class="form-group">
                        <input type="submit" id="submit" class="btnSubmit" value="Login" />
                    </div>

                    <p id="message">Please enter your name</p>
                </form>
            </div>
        </div>
    </div>
</body>
